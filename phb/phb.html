    var objectList = new Array();
    function Persion(name,score){
        this.name=name;
        this.score=score;
    }

    objectList.push(new Persion('John',12341));
    objectList.push(new Persion('Michelle',10088));
    objectList.push(new Persion('Amy',15231));
    objectList.push(new Persion('Kim',8765));
    objectList.push(new Persion('Mary',11487));

    objectList.sort(function(a,b){
        return b.score-a.score});


    for(var i=0;i<3;i++){

        document.getElementById("aa").innerHTML += '<br />'+objectList[i].name + ' '+objectList[i].score;
        //document.writeln('<br />'+objectList[i].name +' '+objectList[i].score);
    }

    var strHTML= document.getElementById("aa").innerHTML;//获取内容
    var winSave=window.open();
    winSave.document.open("text","gb2312");
    winSave.document.write(strHTML);
    winSave.document.execCommand("SaveAs",true,"D:\\paihangbang.txt");

    winSave.close();
